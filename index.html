    <!-- Custom styles for this template -->
    <link href="jumbotron.css" rel="stylesheet">
    <link href="grid.css" rel="stylesheet">

<body>

<nav class="navbar navbar-static-top navbar-dark bg-inverse">
    <a class="navbar-brand" href="#">jslab4</a>

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2>Введите данные</h2>

                <div class="row">
                    <div class="col-xs-4">
                        <p>Фамилия</p>
                    </div>
                    <div class="col-xs-4">
                        <input type="text" id="surname" class="form-control" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-4">
                        <p>Имя</p>
                    </div>
                    <div class="col-xs-4">
                        <input type="text" id="name" class="form-control" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-4">
                        <p>Отчество</p>
                    </div>
                    <div class="col-xs-4">
                        <input type="text" id="lastname" class="form-control" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-4">
                        <p>Год рождения</p>
                    </div>
                    <div class="col-xs-4">
                        <input type="text" id="year_of_birth" class="form-control" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-4">
                        <p>Место рождения</p>
                    </div>
                    <div class="col-xs-4">
                        <input type="text" id="place_of_birth" class="form-control" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-4">
                        <p>Любимое занятие</p>
                    </div>
                    <div class="col-xs-4">
                        <input type="text" id="favorite_activity" class="form-control" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-4">
                        <p>Не любимое занятие</p>
                    </div>
                    <div class="col-xs-4">
                        <input type="text" id="not_favorite_activity" class="form-control" required>
                    </div>
                </div>


            </div>
            <p><a href="#"><button class="btn btn-lg btn-primary btn-block">Сформировать автобиографию</button></a></p>
        </div>
    <hr>
    </div> <!-- /container -->
</div>

<script src="jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
</body>
</html>
